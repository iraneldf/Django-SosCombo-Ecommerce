{% load static %}

<div class="owl-carousel owl-theme">
    {% for c in carrusel %}
        <div class="owl-item" style="background-image:  url('{{ c.imagen.url }}');
                height: 550px;
                background-attachment: fixed;
                background-position: center center;
                object-fit: cover">
            <p>{{ c.texto }}</p>
            <a href="{% url 'productos' %}">
                <button class="btn-comprar" type="submit" style="z-index: 999;">COMPRAR</button>
            </a>
        </div>
    {% endfor %}
</div>
<button class="btn-encabezado-flecha-fondo">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
         width="24px" fill="#000000">
        <g>
            <path d="M0,0h24v24H0V0z" fill="none"/>
        </g>
        <g>
            <polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"/>
        </g>
    </svg>
</button>

<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
        items: 1,
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 4000,
        animateOut: 'fadeOut',
    });
    $('.btn-encabezado-flecha-fondo').click(function () {
        owl.trigger('next.owl.carousel');
    })
</script>

<link rel="stylesheet" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<style>

    .owl-carousel {
        height: 550px;
        z-index: revert;
        margin-top: 10px;
        margin-bottom: 0;
    }

    .owl-item {
        background-size: 100% 100%;

    }

    .owl-item p {
        background-size: 100% 100%;
        font-size: 2.5rem;
        line-height: 1.5;
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        width: 60%;
    }

    .owl-item p, .owl-item button {
        position: relative;
        left: 10rem;
        top: 5rem;
    }


    @media all and (max-width: 700px) {
        .owl-item p {
            font-size: 20px;

        }

        .owl-item p, .owl-item button {
            position: relative;
            left: 1rem;
            top: 2rem;

        }
    }

    @media all and (max-width: 1000px) {
        .owl-item p {
            font-family: 'Lato', sans-serif;
            font-style: normal;
            font-weight: 500;

            width: 75vw;
        }

        .owl-item p, .owl-item button {
            position: relative;
            left: 1rem;
            top: 2rem;

        }
    }

</style>
